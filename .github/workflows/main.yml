name: Python CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: '3'

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies (if requirements.txt exists)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found, skipping dependencies installation."; fi

      - name: ğŸ” Run Linting (Flake8)
        run: flake8 .

      - name: ğŸ¨ Check Code Formatting (Black)
        run: black --check .

      - name: âœ… Run Tests with Pytest
        run: pytest

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Deploy Application
        run: |
          scp -r . user@server:/path/to/project
          ssh user@server "systemctl restart myapp"
